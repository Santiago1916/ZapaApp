<script>
$(document).ready(function () { // this need jquery
  renderMathInElement(document.body, {
    // ...options...
    delimiters: [
      { left: "$$", right: "$$", display: true },
      { left: "$", right: "$", display: false },
      { left: "\\[", right: "\\]", display: true }
    ]
  });
});
</script>

<script>
$(document).ready(function(){

setInterval(function(){
    $.ajax({
        type: 'GET',
        url : "/getMessages/{{room}}/",
        success: function(response){
            console.log(response);
            $("#display").empty();
            for (var key in response.messages)
            { 
                if response.message[key].value.startsWith('$$'){
                    var temp="<div class='container darker'><b>"+
                  response.messages[key].user+"</b>"+//<p><span class = "+
                  //response.messages[key].value+"</p>"+
                  response.messages[key].date+"</span></div>";
                  $("#display").append(temp);
                  $("#display").append(
                    katex.renderToString(
                    response.messages[key].value));
                  }else{
                  var temp="<div class='container darker'><b>"+
                    response.messages[key].user+"</b><p>"+
                    response.messages[key].value+"</p><span class='time-left'>"+
                    response.messages[key].date+"</span></div>";
                    $("#display").append(temp);
                    }
                
            }
        },
        error: function(response){
            alert('An error occured')
        }
    });
},1000);
})
</script>

    <!-- sin method=POST or GET para usar ajax para no refrescar la pagina -->
        <form id="post-form">
        {% csrf_token %}
        <input type="hidden" name="username" id="username" value="{{username}}"/>
        <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}"/>
        <input type="text" name="message" id="message" width="100px" />
        <input type="submit" value="Send">

<script type="text/javascript">
  $(document).on('submit','#post-form',function(e){
    e.preventDefault();

    $.ajax({
      type:'POST',
      url:'/send',
      data:{
          username:$('#username').val(),
          room_id:$('#room_id').val(),
          message:$('#message').val(),
        csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
      },
      success: function(data){
         //alert(data)
      }
    });
    document.getElementById('message').value = ''
  });
</script>
